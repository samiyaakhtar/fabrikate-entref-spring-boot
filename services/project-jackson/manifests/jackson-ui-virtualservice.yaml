apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jackson-ui
spec:
  hosts:
  - "*"
  gateways:
  - istio-autogenerated-k8s-ingress.istio-system.svc.cluster.local
  http:
    - route:
      - destination:
          host: jackson-ui
          port:
            number: 8080
